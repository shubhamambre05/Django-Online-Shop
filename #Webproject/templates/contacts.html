{% extends "base.html" %}

{% block title %} Contacts {% endblock title %}

{% block body %}

<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://picsum.photos/id/668/1600/500" class="d-block w-100" alt="...">
    </div>
  </div>

  <div class="container mb-3 py-4">
    <h2 class="text-center">Contact form </h2>
    <form method="post" action="/contacts">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <textarea type="email" class="form-control" id="exampleFormControlInput1" name="email"
          placeholder="Enter Your email"></textarea>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone number</label>
        <textarea type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Number"></textarea>
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Tell me what you want to contact me for....</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="desc"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
  {% endblock body %}
